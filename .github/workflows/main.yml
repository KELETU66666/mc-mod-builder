name: mod-build
on:
  push
jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      DL_URL: https://github.com/KELETU66666/ThaumTweaks/archive/refs/heads/dev-1.0.zip
      Pack_Name: dev-1.0
      Open_Pack_Name: ThaumTweaks-dev-1.0
    steps:
    - uses: actions/checkout@v2
    - run: 
        sh ./start.sh
    - name : Upload packages
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: output
        path: /opt/libs/
