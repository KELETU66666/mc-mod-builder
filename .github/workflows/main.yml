name: mod-build
on:
  push
jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      DL_URL: https://github.com/T145/metal-chests/archive/8c13ab9ff3299c07567d9b0f790ddeec7cf0740d.zip
      Pack_Name: 8c13ab9ff3299c07567d9b0f790ddeec7cf0740d
      Open_Pack_Name: metal-chests-8c13ab9ff3299c07567d9b0f790ddeec7cf0740d
    steps:
    - uses: actions/checkout@v2
    - run: 
        sh ./start.sh
    - name : Upload packages
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: output
        path: /opt/libs/
